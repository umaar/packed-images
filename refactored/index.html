<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Packed Images</title>
	<link rel="stylesheet" href="css/base-styles.css">
	<link rel="stylesheet" href="css/packed-image.css">
</head>
<body>

<!--
<i class="packed-images-icon-stop-circled"></i>
<i class="packed-images-icon-stop"></i>
<i class="packed-images-icon-play-circled2">
<i class="packed-images-icon-pause"></i>
<i class="packed-images-icon-play-circled">
<i class="packed-images-icon-pause-circled"></i>
-->


	<h2>Packed Images</h2>

	<article class="packed-image-example">
		<h3>dom-breakpoint</h3>
		<p>Some description...</p>
		<div class="packed-image-container" data-height="650">
			<img
				class="packed-image"
				src="img/dom-breakpoint.png"
				data-anim-name="dom-breakpoint"
				data-delay="0.7"
				data-height="650"
				alt="DOM breakpoints, breaking on attributes modification"
			/>
		</div>
	</article>


	<article class="packed-image-example">
		<h3>console-api-inspect</h3>
		<p>Description...</p>
		<div class="packed-image-container" data-height="200">
			<img
				class="packed-image"
				src="img/console-inspect.png"
				data-anim-name="console-inspect"
				data-delay="0.7"
				data-height="200"
				alt="Element inspection through the console panel"
			/>
		</div>
	</article>


	<article class="packed-image-example">
		<h3>edit-element-name</h3>
		<p>Editing the element tag name</p>
		<div class="packed-image-container" data-height="200">
			<img
				class="packed-image"
				src="img/edit-element-name.png"
				data-anim-name="edit-element-name"
				data-delay="0.7"
				data-height="200"
				alt="Editing the element tag name"
			/>
		</div>
	</article>


	<article class="packed-image-example">
		<h3>element-event-listener</h3>
		<p>Viewing the event listeners on an element</p>
		<div class="packed-image-container" data-height="400">
			<img
				class="packed-image"
				src="img/element-event-listener.png"
				data-anim-name="element-event-listener"
				data-delay="0.7"
				data-height="400"
				alt="Viewing the event listeners on an element"
			/>
		</div>
	</article>


	<script src="js/packed-image-timing.js"></script>
	<script src="js/packed-image-animator.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
